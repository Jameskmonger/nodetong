<!doctype html>
<html>
<head>
  <script src="assets/lib/lodash.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      background-color: #000000;
    }

    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -999;
    }

    .screen {
      display: none;
    }
  </style>

  <link href="assets/css/LoginScreen.css" rel="stylesheet" type="text/css">

  <script data-main="/script/app" src="assets/lib/require.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="name-selection" class="screen">
    <div class="contents">
      <h4 class="name-label">Enter your name</h4>
      <form>
        <input id="nick" class="nick-input" placeholder="Nickname" maxlength="15" autofocus="">
        <button id="connect" type="submit" class="play-button">Play</button>
      </form>
    </div>
  </div>
  <canvas id="world_canvas" class="canvas" width="600" height="400"></canvas>
  <canvas id="players_canvas" class="canvas" width="600" height="400"></canvas>
</body>
</html>
